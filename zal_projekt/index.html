<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>E L O I S E | Welcome To Eloise</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">

  <!-- Slick -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

  <!-- icons -->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body>

  <!-- Menu elements-->
  <div class="menu">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#video">Sample</a>
  </div>
  <div class="menu__toggler"><span></span></div>
  <!-- Basic elements-->
  <div class="wrapper-header">
    <header>
      <nav>
        
        <img src="img/logo.png" alt="E L O I S E">
        <a class="buy-button" href="tickets.html">Buy A Ticket</a>
      </nav>
      <a name="home"></a>
    </header>
  </div>
  <div class="wrapper-main">
    <a name="about"></a>
    <div class="text-slider-wrapper">
      <div class="text-slider">
        <div class="text-slide">
          <h1>Eloise is English <br> Alternative and R&B singer, song writer</h1>
        </div>
        <div class="text-slide">
          <h1>She writing songs <br> that inspiring people</h1>
        </div>
        <div class="text-slide">
          <h1>Check Out Her <br> New Albums</h1>
        </div>
        <div class="text-slide">
          <h1>Somewhere In <br> Between</h1>
        </div>
        <div class="text-slide">
          <h1>This Thing <br> Called Living</h1>
        </div>
      </div>
    </div>

    <div class="slider-control">
      <div class="prev"><button type="button">
          <ion-icon name="arrow-back"></ion-icon>
        </button></div>
      <div class="next"><button type="button">
          <ion-icon name="arrow-forward"></ion-icon>
        </button></div>
    </div>

    <div class="blocks">
      <div class="block-1"></div>
      <div class="block-2"></div>
      <div class="block-3"></div>
    </div>

    <div class="overlay"></div>

    <div class="image-slider">
      <div class="image-slide" id="one"
        style="background: url(img/artworks-000535485615-bo9ajk-t500x500.jpg) no-repeat 50% 50%; background-size: cover;"></div>
      <div class="image-slide" id="two"
        style="background: url(img/198742114_484871292584082_5969892138665185216_n.jpg) no-repeat 50% 50%; background-size: cover;"></div>
      <div class="image-slide" id="three"
        style="background: url(img/artworks-N7rrDiWWVrKqldZx-bNj8wA-t500x500.jpg) no-repeat 50% 50%; background-size: cover;"></div>
      <div class="image-slide" id="four"
        style="background: url(img/Eloise2019.jpg) no-repeat 50% 50%; background-size: cover;"></div>
      <div class="image-slide" id="five"
        style="background: url(img/Eloise2018.jpg) no-repeat 50% 50%; background-size: cover;"></div>
    </div>
  </div>
  <div class="wrapper-footer">
    <iframe src="https://www.youtube.com/embed/qAsPi0JOHko?rel=0&amp;showinfo=0;autoplay=1" allow='autoplay' frameborder="0" allowfullscreen></iframe>
    <a name="video"></a>
  </div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <script src="slick.js"></script>
  <script>
    var sickPrimary = {
      autoplay: true,
      autoplaySpeed: 2400,
      slidesToShow: 2,
      slidesToScroll: 1,
      speed: 1800,
      cssEase: 'cubic-bezier(.84, 0, .08, .99)',
      asNavFor: '.text-slider',
      centerMode: true,
      prevArrow: $('.prev'),
      nextArrow: $('.next')
    }

    var sickSecondary = {
      autoplay: true,
      autoplaySpeed: 2400,
      slidesToShow: 1,
      slidesToScroll: 1,
      speed: 1800,
      cssEase: 'cubic-bezier(.84, 0, .08, .99)',
      asNavFor: '.image-slider',
      prevArrow: $('.prev'),
      nextArrow: $('.next')
    }

    $('.image-slider').slick(sickPrimary);
    $('.text-slider').slick(sickSecondary);

  
  </script>
</body>

</html>
